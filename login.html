<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gamified Privacy</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- JavaScript -->
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h1>Gamified Privacy</h1>
        
        <div class="form-toggle">
            <button id="loginToggle" class="toggle-btn active">Login</button>
            <button id="registerToggle" class="toggle-btn">Register</button>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="loginUsername" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <div class="form-footer">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div id="loginError" class="error-message"></div>
            <button type="button" class="login-btn" onclick="loginUser()">Log in</button>
        </form>

        <form id="registerForm" style="display: none;">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="registerUsername" placeholder="Choose Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerPassword" placeholder="Choose Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div id="registerError" class="error-message"></div>
            <button type="button" class="signup-btn" onclick="registerUser()">Create Account</button>
        </form>
        
        <div class="home-link">
            <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>

    <script>
        // Toggle between login and register forms
        document.getElementById('loginToggle').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            this.classList.add('active');
            document.getElementById('registerToggle').classList.remove('active');
        });
        
        document.getElementById('registerToggle').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            this.classList.add('active');
            document.getElementById('loginToggle').classList.remove('active');
        });
    </script>
</body>
</html>
