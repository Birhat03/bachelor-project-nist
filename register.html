<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
</head>
<body>

    <div class="header">
        <div class="avatar-display" id="avatarDisplay"></div>
        <div class="title">Gamified Privacy</div>
    </div>
    <div class="nav" id="navMenu">
        <a href="index.html">Home</a>
    </div>
    <div class="container">
        <div class="content-box">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Enter username" required>
            <input type="password" id="registerPassword" placeholder="Enter password" required>
            <button id="registerBtn">Register</button>
        </div>

        <div class="content-box">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter username" required>
            <input type="password" id="loginPassword" placeholder="Enter password" required>
            <button id="loginBtn">Login</button>
        </div>
    </div>

</body>
</html>
